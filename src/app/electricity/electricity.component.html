<div 
    style="
        display: flex;  
        align-items: center; 
        justify-content: center; 
        height: 100vh;
        ">

    <form action="" (submit)="onSubmit()">
    <div>
        <div>Name</div>
        <input type="text" placeholder="Name" name="name" [(ngModel)]="user.name" />
    </div>

    <div>
        <div>Email</div>
        <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" />
        @if (!user.email) {
            <p>Email is required </p>
        }
    </div>

    <div>
        <div>Password</div>
        <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" />
    </div>

    <button type="submit">Submit</button>
    </form>
</div>
